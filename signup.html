<!doctype html>
<html class="no-js" lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title> ModularAdmin - Free Dashboard Theme | HTML Version </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href="css/vendor.css">
        <!-- Theme initialization -->
        <script>
            var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
            {};
            var themeName = themeSettings.themeName || '';
            if (themeName)
            {
                document.write('<link rel="stylesheet" id="theme-style" href="css/app-' + themeName + '.css">');
            }
            else
            {
                document.write('<link rel="stylesheet" id="theme-style" href="css/app.css">');
            }
        </script>
    </head>

    <body>
        <div class="auth">
            <div class="auth-container">
                <div class="card">
                    <header class="auth-header">
                        <h1 class="auth-title">
                            <div class="logo"> <span class="l l1"></span> <span class="l l2"></span> <span class="l l3"></span> <span class="l l4"></span> <span class="l l5"></span> </div> ModularAdmin </h1>
                    </header>
                    <div class="auth-content">
                        <p class="text-xs-center">Crear cuenta</p>
                        <form id="signup-form" action="/index.html" method="GET" novalidate="">
                            <div class="form-group"> <label for="email">Nombre</label> <input type="text" class="form-control underlined" name="nombre" id="nombre" placeholder="Ingresa nombre" required=""> </div>
                            <div class="form-group"> <label for="email">Apellido paterno</label> <input type="text" class="form-control underlined" name="apellidoP" id="apellidoP" placeholder="Ingresa apellido paterno" required=""> </div>
                            <div class="form-group"> <label for="email">Apellido materno</label> <input type="text" class="form-control underlined" name="apellidoM" id="apellidoM" placeholder="Ingresa apellido materno"> </div>
                            <div class="form-group"> <label for="email">Correo</label> <input type="email" class="form-control underlined" name="email" id="email" placeholder="Ingresa tu correo" required=""> </div>
                            <div class="form-group"> <label for="password">Contraseña </label>
                                <div class="row">
                                    <div class="col-sm-6"> <input type="password" class="form-control underlined" name="password" id="password" placeholder="Ingresa contraseña" required=""> </div>
                                    <div class="col-sm-6"> <input type="password" class="form-control underlined" name="retype_password" id="retype_password" placeholder="Repite la contraseña" required=""> </div>
                                </div>
                            </div>

                            <div class="form-group"> <button type="submit" class="btn btn-block btn-primary">Registrarse</button> </div>
                            <div class="form-group">
                                <p class="text-muted text-xs-center">¿Ya tienes una cuenta? <a href="login.html">Iniciar sesión</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Reference block for JS -->
        <div class="ref" id="ref">
            <div class="color-primary"></div>
            <div class="chart">
                <div class="color-primary"></div>
                <div class="color-secondary"></div>
            </div>
        </div>
        <script src="js/vendor.js"></script>
        <script src="js/app.js"></script>
    </body>

</html>
